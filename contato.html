<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="gerar.html">Gerar</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="contato.html" class="active">Contato</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Entre em contato</h1>
    
    <form action="#" method="post">
        <div class="form-row">
            <div class="form-column form-column-2 mr-2">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-column form-column-2">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        
        <div>
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>
        </div>
        
        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        
        <div class="text-center">
            <button type="submit" class="d-inline-block">Enviar</button>
        </div>
    </form>

    <a href="#" id="back-to-top" title="Voltar ao topo">↑</a>
</body>
</html>
